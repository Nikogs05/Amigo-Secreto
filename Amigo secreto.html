<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci√≥n de Amigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?friends');
            background-size: cover;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscribe a tu amigo</h2>
        <input type="text" id="nombre" placeholder="Escribe el nombre">
        <button onclick="inscribirAmigo()">Inscribir</button>
        <p id="mensaje" class="error"></p>
        <ul id="listaAmigos"></ul>
    </div>

    <script>
        function inscribirAmigo() {
            let nombre = document.getElementById('nombre').value.trim();
            let mensaje = document.getElementById('mensaje');
            let lista = document.getElementById('listaAmigos');

            if (nombre === '') {
                mensaje.textContent = 'Debes ingresar un nombre.';
                return;
            }
            mensaje.textContent = '';
            let li = document.createElement('li');
            li.textContent = nombre;
            lista.appendChild(li);
            document.getElementById('nombre').value = '';
        }
    </script>
</body>
</html>
